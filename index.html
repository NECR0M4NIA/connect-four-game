<!DOCTYPE html>
<html lang="en">

<head>

    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Connect Four - The Official Game</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/pawns-icon.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="game-menu-container hidden">
        <div class="menu-block">
            <img src="./assets/pawns-icon.svg" alt="">
            <a id="cpu-btn" href="#">
                PLAY VS CPU <img src="./assets/player-vs-cpu.svg" alt="">
            </a>
            <a id="player-btn" href="#">
                PLAY VS PLAYER <img src="./assets/player-vs-player.svg" alt="">
            </a>
            <a id="rules-btn" href="#">
                GAME RULES
            </a>
        </div>
    </div>

    <div class="game-screen">
        <div class="game-board hidden">
            <a class="menu-btn" href="">HOME</a>
            <a class="restart-btn" href="#">RESTART</a>
            <img class="grid-cross" data-x="0" src="./assets/red-cross.svg" alt="">
            <img class="grid-cross" data-x="1" src="./assets/red-cross.svg" alt="">
            <img class="grid-cross" data-x="2" src="./assets/red-cross.svg" alt="">
            <img class="grid-cross" data-x="3" src="./assets/red-cross.svg" alt="">
            <img class="grid-cross" data-x="4" src="./assets/red-cross.svg" alt="">
            <img class="grid-cross" data-x="5" src="./assets/red-cross.svg" alt="">
            <img class="grid-cross" data-x="6" src="./assets/red-cross.svg" alt="">
            <img class="grid-shadow" src="./assets/grid-shadow.svg" alt="">
            <img class="grid" src="./assets/grid.svg" alt="">
            <div class="grid-cell" data-x="0" data-y="0"></div>
            <div class="grid-cell" data-x="1" data-y="0"></div>
            <div class="grid-cell" data-x="2" data-y="0"></div>
            <div class="grid-cell" data-x="3" data-y="0"></div>
            <div class="grid-cell" data-x="4" data-y="0"></div>
            <div class="grid-cell" data-x="5" data-y="0"></div>
            <div class="grid-cell" data-x="6" data-y="0"></div>
            <div class="grid-cell" data-x="0" data-y="1"></div>
            <div class="grid-cell" data-x="1" data-y="1"></div>
            <div class="grid-cell" data-x="2" data-y="1"></div>
            <div class="grid-cell" data-x="3" data-y="1"></div>
            <div class="grid-cell" data-x="4" data-y="1"></div>
            <div class="grid-cell" data-x="5" data-y="1"></div>
            <div class="grid-cell" data-x="6" data-y="1"></div>
            <div class="grid-cell" data-x="0" data-y="2"></div>
            <div class="grid-cell" data-x="1" data-y="2"></div>
            <div class="grid-cell" data-x="2" data-y="2"></div>
            <div class="grid-cell" data-x="3" data-y="2"></div>
            <div class="grid-cell" data-x="4" data-y="2"></div>
            <div class="grid-cell" data-x="5" data-y="2"></div>
            <div class="grid-cell" data-x="6" data-y="2"></div>
            <div class="grid-cell" data-x="0" data-y="3"></div>
            <div class="grid-cell" data-x="1" data-y="3"></div>
            <div class="grid-cell" data-x="2" data-y="3"></div>
            <div class="grid-cell" data-x="3" data-y="3"></div>
            <div class="grid-cell" data-x="4" data-y="3"></div>
            <div class="grid-cell" data-x="5" data-y="3"></div>
            <div class="grid-cell" data-x="6" data-y="3"></div>
            <div class="grid-cell" data-x="0" data-y="4"></div>
            <div class="grid-cell" data-x="1" data-y="4"></div>
            <div class="grid-cell" data-x="2" data-y="4"></div>
            <div class="grid-cell" data-x="3" data-y="4"></div>
            <div class="grid-cell" data-x="4" data-y="4"></div>
            <div class="grid-cell" data-x="5" data-y="4"></div>
            <div class="grid-cell" data-x="6" data-y="4"></div>
            <div class="grid-cell" data-x="0" data-y="5"></div>
            <div class="grid-cell" data-x="1" data-y="5"></div>
            <div class="grid-cell" data-x="2" data-y="5"></div>
            <div class="grid-cell" data-x="3" data-y="5"></div>
            <div class="grid-cell" data-x="4" data-y="5"></div>
            <div class="grid-cell" data-x="5" data-y="5"></div>
            <div class="grid-cell" data-x="6" data-y="5"></div>
        </div>
    </div>

    <div class="game-rules-container hidden">
        <img class="game-rules-box" src="./assets/connect-four-game/Group 6.svg" alt="">
        <img class="game-rules-text" src="./assets/connect-four-game/RULES.svg" alt="">
        <img class="game-rules-1" src="./assets/connect-four-game/Group.svg" alt="">
        <img class="game-rules-2" src="./assets/connect-four-game/Group 5.svg" alt="">
        <img id="accept-rules-btn" src="./assets/accept-rules.svg" alt="">
    </div>



    <script src="./js/app.js"></script>
</body>

</html>
